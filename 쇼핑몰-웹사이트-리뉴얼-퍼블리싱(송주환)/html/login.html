<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style-login.css">
</head>
<body>
  
  <div class="container">
    <div class="login-inner">
      <div class="back" onclick="location.href='../index.html'"></div>
      <h2>Login</h2>
      <div class="field">
        <input type="text" placeholder="ID">
      </div>
      <div class="field">
        <input type="password" placeholder="pw">
      </div>
      <div class="field-chk">
        <div>
          <label><input type="checkbox">Save your email</label>
        </div>
      </div>
      <div class="field-login">
        <a href="#none">LOGIN</a>
      </div>
      <div class="field-find">
        <a href="#none">forgot ID?</a>
        <a href="#none">forgot Password</a>
        <a href="#none">Sign Up</a>
      </div>
    </div>
  </div>

</body>
</html>
